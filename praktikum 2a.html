<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pizza</title>
</head>
<body>
    <h1>Adi Racing | Spakbor-motor</h1>
    <P>Tempat spakbor terbaik di seluruh dunia</P>
    <form action="" method="POST"> 
        <table border="0">
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Addres:</label></td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td><label for="telp">Telp:</label></td>
                    <td><input type="text" name="telp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label for="">Delivery Instruction:</label></td>
                    <td><textarea name="" cols="21" rows="4"></textarea></td>
                </tr>
            </tbody>
        </table>

        <fieldset>
            <legend>Design Your Dream Spakbor: </legend>
            <h4>Spakbor Specs</h4>
            <h4>Crust (Choose One):</h4>
            <ul style="list-style: none;">
                <li>
                    <input type="radio" name="crust" value="cw">
                    <label for="crust">Ban Mengkilap</label>
                </li>
                <li>
                    <input type="radio" name="crust" value="cw">
                    <label for="crust">Shock anti badai</label>
                </li>
                <li>
                    <input type="radio" name="crust" value="cw">
                    <label for="crust">Spion dari bumi alam lain</label>
                </li>
            </ul>
            <h4>Toping (Kalo pengen mah)</h4>
            <ul style="list-style:none;">
                <li>
                    <input type="checkbox" name="Toping" value="cw">
                    <label for="Toping">Dari alam lain</label>
                </li>
             </ul>
        <h4>Number</h4>
        <label for="count">How Many Spakbor</label>
        <input type="number" name="count">
        <br><br>
        <button type="submit"><a href="praktikum2b.html">Bring me a spakbor</a></button>
        <button type="reset">Cancel</button>
        </fieldset>

    </form>
</body>
</html>
